<html>
  <head>
    <meta charset="UTF-8">

<script src="https://d3js.org/d3.v7.min.js"></script>
<div id="my_dataviz"></div>
  </head>
  <body>
    <nav class="navbar">
      <img src="images/LogoKaufDort.gif" alt="Logo">
      <div>

      	<!--  form name="main" method="post" action="main">

		<!--/form-->

		<form method="post" action="main" enctype="multipart/form-data">
			<a href=main>
				<input type="file" name="file-input" />
				<input type="submit"class="button is-link" value="Hochladen"></input>	
			</a>			
		</form>
        <div class="dropdown">
          <button>Analysen</button>
          <div class="dropdown-content">
            <button>File1</button>
            <button>File2</button>
            <button>File3</button>
            <button>File4</button>
            <button>File5</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="chart-container">
      <div class="chart" data-name="analyse1" id="analyse1"></div>
      
      <script>
      
      var margin = {top: 30, right: 30, bottom: 70, left: 60},
	    width = 1200 - margin.left - margin.right,
	    height = 600 - margin.top - margin.bottom;
		
		var svg = d3.select("#analyse1")
			.append("svg")
			.attr("width", width + margin.left + margin.right)
  		.attr("height", height + margin.top + margin.bottom)
  		.style("background", "#dedede")
			.append("g")
  		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
		
		//beispiel Umsatzst√§rkster Tag
		//JSON einlesen in zeile Z43(CSV geht auch  d3.csv(""))
		
		
		d3.json("./usr_data/exampleData.json").then(function (json) {
		    return [json].map(function (d) {
		        return {
		            "Montag": d.Montag,
		            "Dienstag": d.Dienstag,
		            "Mittwoch": d.Mittwoch,
		            "Donnerstag": d.Donnerstag,
		            "Freitag": d.Freitag,
		            "Samstag": d.Samstag,
		            "Sonntag": d.Sonntag
		        };
		    });
		}).then(function getData(rawData) {
			
		    
		   var data = rawData[0]
		   let dataKeys = Object.keys(data)
		
			//X-Achse
			var x = d3.scaleBand()
	    		.range([ 0, width ])
	    		.domain(dataKeys)
	   	 		.padding(0.2);
		
			//X Achse zum svg hinzufuegen
			svg.append("g")
	    		.attr("transform", "translate(0," + height + ")")
	    		.call(d3.axisBottom(x))
	    		.selectAll("text")
	      			.attr("transform", "translate(-10,0)rotate(-45)")
	      			.style("text-anchor", "end");
		
			//Y Achse erstellen
			var y = d3.scaleLinear()
	    		.domain([0, 50000])
	    		.range([ height, 0]);
			
			//Y Achse hinzufuegen
	  		svg.append("g")
	    		.call(d3.axisLeft(y));
		
			//Balken Hinzufuegen
	 		 svg.selectAll("bar")
	    		.data(dataKeys)
	   			.enter()
	   			.append("rect")
	     		.attr("x", function(d) { return x(d) })
	      		.attr("y", function(d) { return y(data[d]) })
	      		.attr("width", x.bandwidth())
	     		.attr("height", function(d) { return height - y(data[d]) })
	      		.attr("fill", "#69b3a2")
	
		
		});
      
      </script>
      
      
    </div>
  </body>
</html>
