<!DOCTYPE html>

<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="login" content="login">
<meta name="author" content="Gruppe X">
<title>KaufDa Login</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	

	<br>

	<form name="login" method="post" action="index">
		
		<h1>Anmelden</h1>
		
		<th:block th:if="${error == 1}">
		<div class="alert">
		<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
		Nutzername existiert nicht oder falsches Passwort!
		</div>
		</th:block>
		
		
		<label>Nutzername</label> 
		<input type="text" name="nutzername" placeholder="Nutzername"><br> 
		<label>Passwort</label> 
		<input type="password" name="password" placeholder="Passwort"><br>
		
		<a href="./register">registrieren</a>
		
		<a class="log"><button type="submit">Login</button></a>
		

	</form>

</body>
</html>
