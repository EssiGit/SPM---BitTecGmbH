<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<link rel="stylesheet" href="css/style2.css">
<script src="https://d3js.org/d3.v7.min.js"></script>

<div id="my_dataviz"></div>

</head>
<body>
	<h1>Testing...</h1>
	<script>
		

		var margin = {top: 30, right: 30, bottom: 70, left: 60},
	    width = 460 - margin.left - margin.right,
	    height = 400 - margin.top - margin.bottom;
		
		var svg = d3.select("#my_dataviz")
			.append("svg")
			.attr("width", width + margin.left + margin.right)
    		.attr("height", height + margin.top + margin.bottom)
    		.style("background", "#dedede")
			.append("g")
    		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
		
		//beispiel Umsatzst√§rkster Tag
		//JSON einlesen in zeile Z43(CSV geht auch  d3.csv(""))
		
		
		d3.json("./usr_data/exampleData.json").then(function (json) {
		    return [json].map(function (d) {
		        return {
		            "Montag": d.Montag,
		            "Dienstag": d.Dienstag,
		            "Mittwoch": d.Mittwoch,
		            "Donnerstag": d.Donnerstag,
		            "Freitag": d.Freitag,
		            "Samstag": d.Samstag,
		            "Sonntag": d.Sonntag
		        };
		    });
		}).then(function getData(rawData) {
			
		    
		   var data = rawData[0]
		   let dataKeys = Object.keys(data)
			console.log(typeof dataKeys)
			console.log(typeof dataKeys[0])
			
			
			let Values = [ ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag", "Sonntag"],["141","11","50","13","12","42","39","35","28","75","47","11","19","22","61","26"] ];
			//X-Achse
			var x = d3.scaleBand()
	    		.range([ 0, width ])
	    		.domain(Values[0])
	   	 		.padding(0.2);
		
			//X Achse zum svg hinzufuegen
			svg.append("g")
	    		.attr("transform", "translate(0," + height + ")")
	    		.call(d3.axisBottom(x))
	    		.selectAll("text")
	      			.attr("transform", "translate(-10,0)rotate(-45)")
	      			.style("text-anchor", "end");
		
			//Y Achse erstellen
			var y = d3.scaleLinear()
	    		.domain([0, 300])
	    		.range([ height, 0]);
			
			//Y Achse hinzufuegen
	  		svg.append("g")
	    		.call(d3.axisLeft(y));
		
			//Balken Hinzufuegen
	 		 svg.selectAll("bar")
	    		.data(Values[0])
	   			.enter()
	   			.append("rect")
	     		.attr("x", function(d) { return x(d) })
	     		.data(Values[1])
	      		.attr("y", function(d, i) { console.log(d); return y(parseInt(Values[i])) })
	      		.attr("width", x.bandwidth())
	     		.attr("height", function(d, i) { console.log(d); return y(parseInt(Values[i])) })
	      		.attr("fill", "#69b3a2")
	
		
		});

							
	</script>


</body>
</html>
